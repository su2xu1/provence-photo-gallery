“アヴィニヨンの橋でおどるよ、おどるよ・・・”の歌で有名なサン・べネゼ橋は、実際に渡ってみると思ったより橋の幅が狭いのに気づく。橋の中央内部にに小さな礼拝堂があり、階段で下りていくことができる。橋の全体像を写真にとりたいなら、対岸のヴィルヌーヴ・レ・ザヴィニョン側の駐車場がおすすめ。
