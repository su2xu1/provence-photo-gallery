<blockquote>プロヴァンス地方にはローマ人が残した遺跡が多いが、オランジュの古代劇場には唯々感動。写真中央のヒトの大きさと比べてみてください。この劇場は１世紀、アウグストゥス帝の時代に建てられ、現在もなお現役で使われている。私たちが訪れたときはちょうど音楽祭の前、翌週オペラ“アイーダ”を演奏するための舞台準備が行われているところだった。</blockquote>
